<div class="row mt-2">
    <div class="col-auto">
        <div class="row">
            <div class="col-auto">
                <button id="analysis-export-button" class="btn btn-primary" type="button">Export Analysis to
                    Excel</button>
            </div>
            <div class="col pl-0 progress-spinner-container">
                <div id="analysis-export-progress" class="spinner-border text-primary ml-1" role="status" hidden></div>
            </div>
        </div>
    </div>
    <div class="col-auto">
        <div class="row">
            <div class="col-auto">
                <button id="all-export-combinations-button" class="btn btn-primary" type="button">Export Combinations to
                    Excel</button>
            </div>
            <div class="col pl-0 progress-spinner-container">
                <div id="all-export-combinations-progress" class="spinner-border text-primary ml-1" role="status"
                    hidden></div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col">
        <div id="update-analysis-progress-container" class="mt-3" hidden>
            <div class="row">
                <div class="col-auto">
                    <div class="h5 mt-1 mb-0">Updating Results</div>
                </div>
                <div class="col-auto">
                    <div id="update-analysis-progress" class="spinner-border ml-0 mt-0" role="status"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col">
        <div id="analysis-summary-container" class="analysis-results-container">
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col">
        <div id="analysis-detail-container" class="analysis-results-container">
        </div>
    </div>
</div>
