<!DOCTYPE html>
<html>

{% set app_name = "Factor Strategy App" %}
{% set app_version = "1.29" %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ app_name }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/static/content/site.css?v={{ app_version }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="manifest" href="/static/images/site.webmanifest">
</head>

<body>

    <div id="modal-spinner" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
            <span class="fa fa-spinner fa-spin fa-4x"></span>
        </div>
    </div>

    <div class="navbar sticky-top navbar-expand-md navbar-dark pt-1 pb-1" style="background-color: #0f3e72;">
        <div class="container">
            <a href="{{ url_for('home') }}" class="navbar-brand">
                {{ app_name }}
            </a>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-0">
                    <li><a class="nav-link" href="{{ url_for('datasets') }}">Datasets</a></li>
                    <li><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
                    <li><a class="nav-link" href="{{ url_for('project_groups') }}">Project Groups</a></li>
                </ul>
            </div>
            </span>
            <div class="navbar-text">
                Version {{ app_version }}
            </div>
        </div>
    </div>

    {% block jumbotron %}{% endblock %}

    <main role="main" class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="/static/js/fontawesome/all.js"></script>
    <script src="/static/js/jquery.initialize.min.js"></script>
    <script src="/static/js/datasets.js?v={{ app_version }}"></script>
    <script src="/static/js/dataset.js?v={{ app_version }}"></script>
    <script src="/static/js/projects.js?v={{ app_version }}"></script>
    <script src="/static/js/project_group.js?v={{ app_version }}"></script>
    <script src="/static/js/project_groups.js?v={{ app_version }}"></script>
    <script src="/static/js/project_group_run.js?v={{ app_version }}"></script>
    <script src="/static/js/project_data.js?v={{ app_version }}"></script>
    <script src="/static/js/project_run.js?v={{ app_version }}"></script>
    <script src="/static/js/project_settings.js?v={{ app_version }}"></script>
    <script src="/static/js/project_stocks.js?v={{ app_version }}"></script>
    <script src="/static/js/reports.js?v={{ app_version }}"></script>
    <script src="/static/js/tables.js?v={{ app_version }}"></script>
    <script src="/static/js/utils.js?v={{ app_version }}"></script>

    {% block scripts %}
    {% endblock %}

</body>
</html>
