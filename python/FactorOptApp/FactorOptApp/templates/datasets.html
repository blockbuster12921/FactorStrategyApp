{% extends "layout.html" %}

{% block scripts %}

<script>

  "use strict";

  $(document).ready(function () {

    resetModalForms();

    initDatasets();

    registerDeleteDatasetEvents();
  });

</script>

{% endblock %}


{% block content %}


<div class="container">

  <div class="modal" id="delete-dataset-modal" tabindex="-1" role="dialog" aria-labelledby="delete-dataset-modal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <div class="modal-title">Delete Dataset</div>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
                <div class="modal-body">
                    Are you sure you want to permanently delete the dataset '<span id="delete-dataset-modal-dataset-name"></span>'?
                </div>
                <div class="modal-footer">
                    <button id="delete-dataset-modal-submit-button" type="button" class="btn btn-primary" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
          </div>
      </div>
  </div>

  <div class="row">
    <div class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
                <li class="breadcrumb-item active">Datasets</li>
            </ol>
        </nav>
    </div>
  </div>

<div class="row">
    <div class="col">
        <div class="d-flex">
            <div class="h3 mb-0 pl-2 mr-auto">Datasets</div>
            <div>
                <button id="create-dataset-button" type="button" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus" aria-hidden="true"></i> New Dataset
                </button>
            </div>
        </div>
    </div>
</div>

  <div class="row mt-4">
    <div class="col">
      <div>
        <table id="datasets-table" class="table compact object-table w-100" cellspacing="0">
        </table>
      </div>
    </div>
  </div>

</div>

{% endblock %}
